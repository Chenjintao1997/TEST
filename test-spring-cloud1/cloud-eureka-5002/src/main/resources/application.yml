  #  instance:
  #    hostname: eureka-server1.com
  client:
    #服务自身就是注册中心，false表示不向注册中心注册服务
    register-with-eureka: false
    #是否开启服务获取，false表示自己端就是注册中心，并不需要去检索服务
    fetch-registry: false
    #服务注册域地址
    service-url:
      defaultZone: http://127.0.0.1:5001/eureka/